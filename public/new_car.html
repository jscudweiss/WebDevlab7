<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Form</title>

    <!--    css style-->
    <link rel="stylesheet" href="css/index.css">

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--    Datepicker-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script src="new_car_script.js" defer></script>
</head>
<body class="container">
<section id="nav">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Used Cars</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="/">Home</a>
                </div>
            </div>
        </div>
    </nav>
</section>
<div class="input-group mb-3 row" id = "InputForm">
    <div class="col-12">
        <form action="/get-new-car" method="post">
            <br>
            <label for="stock_num">Stock Number:</label><br>
            <input id="stock_num" type="number" name="stock_num" value="" required="required" class="InputClass"><br>
            <label for="make">Make:</label><br>
            <input id="make" type="text" name="make" value="" required="required" class="InputClass"><br>
            <label for="model">Model:</label><br>
            <input id="model" type="text" name="model" value="" required="required" class="InputClass"><br>
            <label for="year">Year:</label><br>
            <input id="year" type="number" name="year" value="" required="required"><br>
            <label for="color">Color:</label><br>
            <input id="color" type="text" name="color" value="" required="required" class="InputClass"><br>
            <label for="url">Image Url:</label><br>
            <input id="url" type="text" name="url" value="" required="required" class="InputClass"><br>
            <label for="price">Price:</label><br>
            <input id="price" type="number" name="price" value="" required="required" class="InputClass">
            <br>
            <br>
            <input type="submit" value="Submit">

        </form>
    </div>
</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Form</title>

    <!--    css style-->
    <link rel="stylesheet" href="css/index.css">

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--    Datepicker-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script src="new_car_script.js" defer></script>
</head>
<body>
<div class="input-group mb-3">
    <form action="/create-new-car" method="post">
        <label for="stockNum">Stock Number:</label><br>
        <input id="stockNum" type="number" name="stockNum" value=""><br>
        <label for="make">Make:</label><br>
        <input id="make" type="text" name="make" value=""><br>
        <label for="model">Model:</label><br>
        <input id="model" type="text" name="model" value=""><br>
        <label for="year">Year:</label><br>
        <input id="year" type="number" name="year" value=""><br>
        <label for="color">Color:</label><br>
        <input id="color" type="text" name="color" value=""><br>
        <label for="url">Image Url:</label><br>
        <input id="url" type="text" name="url" value=""><br>
        <label for="price">Price:</label><br>
        <input id="price" type="number" name="price" value=""><br>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>

    <!--    css style-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/information.css">

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--    Datepicker-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script src="index_script.js" defer></script>
</head>
<body>
<section id="cars">
    <div id="car_list">
        <div class="row car_row">
            <div class="col-5 imgDiv">
                <img src="${car.url}" alt="...">
            </div>
            <div class="col-7 text-div" style="margin-top: 2rem">
                <div class="row">
                    <div class="col-11">
                        <div class="row">
                            <div class="col-3">
                                <p class="text">Stock Number</p>
                            </div>
                            <div class="col-9">
                                <p class="make text">${car.stock_num}</p>
                            </div>
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <p class="text">Make</p>
                            </div>
                            <div class="col-9">
                                <p class="make text">${car.make}</p>
                            </div>
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <p class="text">Model</p>
                            </div>
                            <div class="col-9">
                                <p class="model text">${car.model}</p>
                            </div>
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <p class="text">Year</p>
                            </div>
                            <div class="col-9">
                                <p class="year text">${car.year}</p>
                            </div>
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <p class="text">Price</p>
                            </div>
                            <div class="col-9">
                                <p class="price text">$${car.price}</p>
                            </div>
                            <hr>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-danger btn-block delete_btn">Delete</button>
                        </div>
                    </div>
                    <div class="col-1">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
